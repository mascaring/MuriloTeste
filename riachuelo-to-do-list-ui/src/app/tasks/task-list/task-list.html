  <div *ngIf="tasks.length > 0; else noTasks">
    <ul>
      <li *ngFor="let task of tasks">
        <strong>{{ task.title }}</strong> - <span>Status: {{ task.status }}</span>
      </li>
    </ul>
  </div>
