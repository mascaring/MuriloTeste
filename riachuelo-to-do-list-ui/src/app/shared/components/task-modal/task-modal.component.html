<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ modalTitle }}</h2>
      <button class="close-btn" (click)="closeModal()">&times;</button>
    </div>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="modal-body">
      <div class="form-group">
        <label for="title">Título *</label>
        <input
          id="title"
          type="text"
          formControlName="title"
          class="form-control"
          placeholder="Digite o título da tarefa"
        />
        <div class="error-message" *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
          <span *ngIf="taskForm.get('title')?.errors?.['required']">Título é obrigatório</span>
          <span *ngIf="taskForm.get('title')?.errors?.['minlength']">Título deve ter pelo menos 3 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control textarea"
          placeholder="Digite a descrição da tarefa (opcional)"
          rows="3"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="status">Status *</label>
        <select
          id="status"
          formControlName="status"
          class="form-control"
        >
          <option *ngFor="let option of statusOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
        <div class="error-message" *ngIf="taskForm.get('status')?.invalid && taskForm.get('status')?.touched">
          Status é obrigatório
        </div>
      </div>

      <div class="form-group">
        <label for="dueDate">Data de Vencimento *</label>
        <input
          id="dueDate"
          type="datetime-local"
          formControlName="dueDate"
          class="form-control"
        />
        <div class="error-message" *ngIf="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched">
          <span *ngIf="taskForm.get('dueDate')?.errors?.['required']">Data de vencimento é obrigatória</span>
          <span *ngIf="taskForm.get('dueDate')?.errors?.['pastDate']">{{ dueDateError }}</span>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn-cancel" (click)="closeModal()">
          Cancelar
        </button>
        <button type="submit" class="btn-submit" [disabled]="taskForm.invalid">
          {{ submitButtonText }}
        </button>
      </div>
    </form>
  </div>
</div>
