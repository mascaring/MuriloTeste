<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Registrar</h1>
      <p>Crie sua conta para acessar o sistema</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="name">Nome *</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="form-control"
          placeholder="Digite seu nome completo"
        />
        <div class="error-message" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <span *ngIf="registerForm.get('name')?.errors?.['required']">Nome é obrigatório</span>
          <span *ngIf="registerForm.get('name')?.errors?.['minlength']">Nome deve ter pelo menos 2 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Digite seu email"
        />
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha *</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Digite sua senha"
        />
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
        </div>
      </div>

      <button type="submit" class="btn-register" [disabled]="registerForm.invalid">
        Registrar
      </button>
    </form>

    <div class="register-footer">
      <p>Já tem uma conta? <a routerLink="/auth/login">Faça login</a></p>
    </div>
  </div>
</div>
